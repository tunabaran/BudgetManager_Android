apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "com.tunabaranurut.budgetmanager_android"
        minSdkVersion 16
        targetSdkVersion 27
        versionCode 1
        versionName "0.0.00"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:27.1.1'
    compile 'com.android.support:recyclerview-v7:27.1.1'
    compile 'com.android.support:support-v4:27.1.1'
    implementation 'com.android.support:design:27.1.1'
    compile 'com.android.support:multidex:1.0.3'

    implementation(group: 'com.tunabaranurut', name: 'fragmentcontroller', version: '0.0.7', ext: 'aar', classifier: 'debug'){
        transitive = true

    }
    implementation(group: 'com.tunabaranurut', name: 'restrequest', version: '0.0.7', ext: 'aar', classifier: 'debug'){
        transitive = true
    }
}
